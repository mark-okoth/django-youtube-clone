{% extends "base.html" %} {% block content%}

<div class="row">
  {% for post in posts %}

  <div class="col s12 center m6 l3">
    <div class="card z-depth-0">
      <video width="300" height="250" controls src="{{post.video.url}}"></video>
      <h6 class="left-align">{{post.title}}</h6>
      <p class="left-align">{{post.description}}</p>
      <p class="left-align">{{post.date}}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
